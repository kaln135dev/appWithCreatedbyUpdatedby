{% extends 'mainapp/layout.html' %}

{% block title %}Index{% endblock title %}


{% block header %}
<h1 class="display-4 text-primary">Dynamic Forms</h1>
{% endblock header %}


{% block content %}
<form action="{% url 'mainapp:create' %}" method="POST">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
        <tr><th><td>
            <input type="submit" value="click" class="btn btn-primary mt-2">
        </td></th></tr>
    </table>
</form>
{% endblock content %}
